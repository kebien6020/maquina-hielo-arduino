[env:megaatmega2560]
platform = atmelavr
platform_packages =
	toolchain-atmelavr @ 3.70300.211211
board = megaatmega2560
framework = arduino
monitor_speed = 115200
build_flags =
	-std=c++20
#	-D_TASK_OO_CALLBACKS
#	-DETL_NO_STL
#  -DETL_NO_CPP_NAN_SUPPORT
#  -D"__WCHAR_MIN__=(-0x7fff - 1)"
	-I.pio/libdeps/megaatmega2560/sml/include
	-I/home/pi/.platformio/packages/toolchain-atmelavr/lib/gcc/avr/11.1.0/include-fixed
	-I/home/pi/.platformio/packages/toolchain-atmelavr/lib/gcc/avr/11.1.0/include
	-I/home/pi/.platformio/packages/toolchain-atmelavr/avr/include
	-Wno-volatile
build_unflags =
	-std=gnu++11
lib_deps =
